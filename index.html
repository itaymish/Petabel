<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Petabel</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="petabelform.ico"/>
  </head>
  <body>
    <a href="manager.html">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    
    <h1 id="hl">Petabel Form</h1>
    <hr>
    <label for="itishnum" id="lin">Itish number</label>
    <input type="number" placeholder="Type the number..." id="itishnum">
    <br>
    <br>
    <label for="date" id="ld">Date</label>
    <input type="date" placeholder="Enter the date..." id="date">
    <br>
    <br>
    <label for="time" id="lt">Time</label>
    <input type="time" placeholder="Enter the time..." id="time">
    <br>
    <br>
    <button type="submit" id="submit" onclick="submit()">Submit</button>
    <script src="script.js">
    </script>
  </body>
</html>
